<HTML>
    
    <HEAD>
        <title>CALCULATOR</title>
    </HEAD>
    <link rel="stylesheet" href="style.css">

<body>
    <style>
        body {
            background-image: url('https://as1.ftcdn.net/v2/jpg/02/85/88/92/1000_F_285889235_4OdZaoyEhH7D1ZBAGrBNsOJrHUHLtM9o.jpg');
        
    background-image: url('https://as1.ftcdn.net/v2/jpg/02/85/88/92/1000_F_285889235_4OdZaoyEhH7D1ZBAGrBNsOJrHUHLtM9o.jpg');
    background-repeat: no-repeat;
    background-size:cover; 
}


        
    </style>
    <div class="div">
     <centre>
        
        
<FORM>
<DIV class="display">
    <INPUT TYPE ="text" NAME="display">
</DIV>
 <div>
    <input type="button" class="c" value="AC" = ' ' ">
    <input type="button" class="c" value="DE"onclick ="display.value = display.value.toString().slice(0,-1)">
    <input type="button" class="b" value="%"onclick ="display.value +='%'">
    <input type="button" class="B" value="/"onclick ="display.value +='/'">
</div>
<div>
    <input type="button" class="a" value="1" onclick="display.value +='1'">
    <input type="button" class="a" value="2"onclick ="display.value +='2'">
    <input type="button" class="a" value="3"clear
    onclick ="display.value +='3'">
    <input type="button" class="B" value="+"onclick ="display.value += '+'">
</div> 
<div>
    <input type="button" class="a" value="4" onclick ="display.value +='4'">
    <input type="button" class="a" value="5" onclick ="display.value +='5'">
    <input type="button" class="a" value="6"onclick ="display.value +='6'">
    <input type="button" class="b" value="-"onclick ="display.value +='-'">
</div>
<div>
        <input type="button" class="a" value="7"onclick ="display.value +='7'">
        <input type="button" class="a" value="8"onclick ="display.value +='8'">
        <input type="button" class="a" value="9"onclick ="display.value +='9'">
        <input type="button" class="b" value="*"onclick ="display.value +='*'">
 </div> 
 <div> 
        <input type="button" class="a" value="00"onclick ="display.value +='00'">
        <input type="button" class="a" value="0"onclick ="display.value +='0'">
        <input type="button" class="a" value="."onclick ="display.value +='.'">
        <input type="button" class="B" value="=" onclick ="display.value =eval(display.value)" class="equal">
    </div>
    </centre>  
</FORM>
        
  
</centre>
    
</body>
</HTML>
